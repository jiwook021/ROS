<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">5. Error Handling</text>
  <rect x="50" y="100" width="1100" height="600" fill="white" stroke="black"/>
  <text x="100" y="150" font-size="20" fill="black">Error Handling Flow</text>
  <rect x="100" y="200" width="1000" height="100" fill="#d3f8d3" stroke="black"/>
