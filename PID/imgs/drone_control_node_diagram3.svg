<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f0f0f0"/>
  <text x="50" y="50" font-size="24" fill="black">3. Data Flow / State Transitions</text>
  <rect x="50" y="80" width="1100" height="700" fill="white" stroke="black"/>
  <text x="70" y="120" font-size="20" fill="black">Model States → Current Position</text>
  <text x="70" y="160" font-size="20" fill="black">Target Position → PID Controller</text>
  <text x="70" y="200" font-size="20" fill="black">PID Output → Velocity Command</text>
  <text x="70" y="240" font-size="20" fill="black">Velocity Command → Drone</text>
  <text x="70" y="280" font-size="20" fill="black">State: Target Set</text>
  <text x="70" y="320" font-size="20" fill="black">State: Position Received</text>
  <text x="70" y="360" font-size="20" fill="black">State: Target Reached</text>
</svg>